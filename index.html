<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRD App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">CRD Application</a>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container mt-4">
        <h2 class="text-center">Manage Entities</h2>

        <!-- Form to Add Entity -->
        <form id="entityForm" class="mb-4">
            <div class="input-group">
                <input type="text" id="entityName" class="form-control" placeholder="Enter entity name" required>
                <button type="submit" class="btn btn-primary">Add Entity</button>
            </div>
        </form>

        <!-- Entity List -->
        <ul id="entityList" class="list-group"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
